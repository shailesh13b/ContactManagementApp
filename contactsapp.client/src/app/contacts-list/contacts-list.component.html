<div class="container mt-5">
  <h1>Contacts App</h1>

  <!-- Button to show the form for adding a new contact -->
  <button class="btn btn-success mb-3" (click)="addNewContact()">Add New Contact</button>

  <!-- Add/Edit Contact Form -->
  <app-contact-form *ngIf="showAddForm"
                    [contact]="selectedContact"
                    (contactAdded)="handleContactAdded($event)">
  </app-contact-form>

  <!-- Feedback Message -->
  <div *ngIf="feedbackMessage" class="alert alert-info">
    {{ feedbackMessage }}
  </div>

  <!-- Contacts Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts$ | async">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editContact(contact)">Edit</button>
        </td>
        <td>
          <button *ngIf="contact.id !== undefined" class="btn btn-danger btn-sm" (click)="deleteContact(contact.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
