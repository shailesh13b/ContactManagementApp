<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <!-- First Name -->
    <div class="form-group mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text"
             id="firstName"
             class="form-control"
             formControlName="firstName"
             [ngClass]="{ 'is-invalid': contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched }" />
      <div *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched" class="invalid-feedback">
        First Name is required.
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text"
             id="lastName"
             class="form-control"
             formControlName="lastName"
             [ngClass]="{ 'is-invalid': contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched }" />
      <div *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched" class="invalid-feedback">
        Last Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             id="email"
             class="form-control"
             formControlName="email"
             [ngClass]="{ 'is-invalid': contactForm.controls['email'].invalid && contactForm.controls['email'].touched }" />
      <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="invalid-feedback">
        Valid Email is required.
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group mb-4">
      <label for="phone" class="form-label">Phone</label>
      <input type="text"
             id="phone"
             class="form-control"
             formControlName="phone"
             [ngClass]="{ 'is-invalid': contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched }" />
      <div *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched" class="invalid-feedback">
        Phone Number is required.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="contactForm.invalid">{{ submitButtonLabel }}</button>
    </div>
  </form>
</div>
